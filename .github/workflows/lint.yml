name: Lint

on:
 push:
  branches: ['main']
 pull_request:
  branches: ['main']

jobs:
 lint:
  runs-on: ubuntu-latest

  steps:
   - uses: actions/checkout@v3
   - name: Use Node.js 16
     uses: actions/setup-node@v3
     with:
      node-version: 16.0
      cache: 'yarn'
   - run: yarn install
   - run: yarn next lint
